specVersion: "2.6"
metadata:
  name: sap.fe.demo.bookingoverview
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - scp: true
            path: /sap
            url: https://405e183a-28de-4d81-92fd-4d082cf16a3f.abap.us10.hana.ondemand.com
          - path: /sap
            url: https://405e183a-28de-4d81-92fd-4d082cf16a3f.abap.us10.hana.ondemand.com
          - path: /sap/opu/odata4/sap/zui_fe_travel_001085_o4/srvd/sap/zfe_travel_001085/0001/
            url: https://405e183a-28de-4d81-92fd-4d082cf16a3f.abap.us10.hana.ondemand.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZUI_BOOKING_ANAL_001085_O2
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
        service:
          - urlPath: /sap/opu/odata/sap/ZUI_BOOKING_ANAL_001085_O2
            generateMockData: true
            metadataXmlPath: ./webapp/localService/mainService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata4/sap/zui_fe_travel_001085_o4/srvd/sap/zfe_travel_001085/0001/
            metadataXmlPath: ./webapp/localService/zfe_travel_001085/metadata.xml
            mockdataRootPath: ./webapp/localService/zfe_travel_001085/mockdata
            generateMockData: true
